<h2 class="text-center bg-light mt-5 p-2">{{postMostrado.titulo}}</h2>
<div class="post container bg-light mt-5">
  <div class="row p-4">
    <div class="col-4">
      <img src="{{postMostrado.imagen}}" alt="">
    </div>
    <div class="col-8">
      <p>{{postMostrado.texto}}</p>
      <p>
        <em>~{{postMostrado.autor}}</em>
      </p>
      <p>
        <em>{{postMostrado.fecha}}</em>
      </p>
    </div>
  </div>
</div>
